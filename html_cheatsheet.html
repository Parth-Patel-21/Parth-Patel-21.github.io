<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Cheatsheet</title>
    <link rel="stylesheet" href="./html_cheatsheet.css">
</head>
<body>
    <header>
        <h1> Popular Elements in HTML </h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th> Tag </th>
                    <th> Self-Closing </th>
                    <th> Usage </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><code> body </code></td>
                    <td> N </td>
                    <td> Everything inside this element is shown inside the main
                         browser window. </td>
                </tr>
                <tr>
                    <td><code> head </code></td>
                    <td> N </td>
                    <td> It is often placed before the <code>body</code>
                        element and it contains information <i>about</i> 
                        the page. <code>title</code> element is usually
                        found inside it. </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
